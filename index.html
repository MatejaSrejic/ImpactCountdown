<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Countdown Impact</title>

<!-- Tex Gyre Bonum font -->
<link href="https://fonts.cdnfonts.com/css/tex-gyre-bonum" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "TeXGyreBonum", serif;
}

body {
  background: #012b1b;
  width: 100vw;
  height: 100vh;
  padding: 50px;
  display: flex;
}

/* Main big card */
.container {
  background: #ecf96e;
  color: #012b1b;
  border-radius: 50px;
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  padding: 100px;
}

/* Left column */
.left {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 20px;
}

.left h4 {
  font-size: 2rem;
  font-weight: 400;
}

.left h1 {
  font-size: 5rem;
  font-weight: 700;
  letter-spacing: 2px;
}

.logo {
  width: 180px;
  margin-top: 10px;
}

/* Right column */
.right {
  display: flex;
  align-items: center;
  justify-content: center;
}

.right img {
  max-width: 80%;
  max-height: 80%;
}

#audio-ui {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #ecf96e;
  color: #012b1b;
  padding: 12px 18px;
  border-radius: 12px;
  font-family: sans-serif;
  cursor: pointer;
  z-index: 9999;
}

/* Hidden after click */
#audio-ui.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">
  
  <!-- Column 1 -->
  <div class="left">
    <h4>Vreme preostalo</h4>
    <h1 id="countdown">00:00:00</h1>
    
    <img class="logo" src="logoi.svg" alt="logo">
  </div>

  <!-- Column 2 -->
  <div class="right">
    <img src="qrcode.svg" alt="impact graphic">
    <p>bit.ly/impact-prez</p>
  </div>

  <!-- Background music -->
<audio id="bgm" autoplay loop muted>
  <source src="https://github.com/MatejaSrejic/ImpactCountdown/releases/download/v/jazz.mp3" type="audio/mpeg">
</audio>

<!-- Click-to-unmute UI -->
<div id="audio-ui">ðŸ”Š Click to enable sound</div>
</div>

<script>
const audio = document.getElementById("bgm");
const ui = document.getElementById("audio-ui");

// Ensure autoplay works (muted)
audio.play().catch(()=>{});

// On first click: unmute and hide UI
document.body.addEventListener("click", () => {
  audio.muted = false;
  audio.volume = 0.6; // adjust volume
  audio.play();
  ui.classList.add("hidden");
}, { once: true });
</script>

<script>
// Target date: Jan 30 2026 14:30 local time
const targetDate = new Date("2026-01-30T14:15:00");

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById("countdown").textContent = "00:00:00";
    return;
  }

  const totalSeconds = Math.floor(diff / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;

  const pad = (n) => n.toString().padStart(2, "0");

  document.getElementById("countdown").textContent =
    `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
